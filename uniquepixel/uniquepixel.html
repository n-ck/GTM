<!-- GTM Tag #1 -->

<script>
  
function getCookie(name) {
      var value = "; " + document.cookie;
      var parts = value.split("; " + name + "=");
      if (parts.length == 2) return parts.pop().split(";").shift();
}

var addtocartcookie = getCookie("uniquepix");
  
if (addtocartcookie != 1) {
    fbq('trackCustom', 'CustomPixelEvent');
	document.cookie = "uniquepix=1; path=/; domain=.google.com";
}
  
</script>


<!-- GTM Tag #2 -->

<script>

var uniqueaddtocart = getCookie("uniquepix");

if (uniqueaddtocart == 0 ) {
    fbq('trackCustom', 'CustomPixelEvent');
  document.cookie = "unique=1; time=time() +2592000; path=/; domain=.google.com";
}

</script>
